<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakehouse Seattle - An Intimate Live Set Series</title>
    <meta name="description" content="Experience the future of live music at Lakehouse Seattle. An intimate live set series where festival-quality production meets authentic performance.">
    
    <!-- Open Graph / Social Media Tags -->
    <meta property="og:title" content="Lakehouse Seattle - An Intimate Live Set Series">
    <meta property="og:description" content="Doors 7PM • Show 8PM • Limited Capacity">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Google Fonts for Festival Lineup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Black+Ops+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Import map for ES6 modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/examples/jsm/": "./node_modules/three/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <main class="container">
        <header class="hero">
            <h1 class="venue-name artistic-title">
                <span class="letter letter-l">L</span>
                <span class="letter letter-a coral">A</span>
                <span class="letter letter-k">K</span>
                <span class="letter letter-e yellow">E</span>
                <span class="letter letter-h coral">H</span>
                <span class="letter letter-o">O</span>
                <span class="letter letter-u yellow">U</span>
                <span class="letter letter-s">S</span>
                <span class="letter letter-e2 coral">E</span>
                <span class="letter-space"> </span>
                <span class="letter letter-s2">S</span>
                <span class="letter letter-e3 yellow">E</span>
                <span class="letter letter-a2">A</span>
                <span class="letter letter-t coral">T</span>
                <span class="letter letter-t2">T</span>
                <span class="letter letter-l2 yellow">L</span>
                <span class="letter letter-e4">E</span>
            </h1>
            <p class="tagline">An Intimate Live Set Series</p>
        </header>
        
        <section class="event-date">
            <div class="date-display">
                <span class="date-part month">July</span>
                <span class="date-part day highlight-yellow">19th</span>
                <span class="date-part year">2025</span>
            </div>
        </section>
        
        <section class="band-lineup">
            <div class="lineup-row lineup-row-1">
                <div class="band-name single-bodies" data-url="#">
                    <span class="band-word">Single</span>
                    <span class="band-word highlight">Bodies</span>
                </div>
                <div class="band-name a-ron-gubbe" data-url="#">
                    <span class="band-word">a-Ron</span>
                    <span class="band-word highlight">gubbe</span>
                    <span class="band-word small-word">and the</span>
                    <span class="band-word">zips</span>
                </div>
            </div>
            
            <div class="lineup-row lineup-row-2">
                <div class="band-name little-dog" data-url="#">
                    <span class="band-word highlight">Little</span>
                    <span class="band-word">Dog</span>
                </div>
            </div>
            
            <div class="lineup-row lineup-row-3">
                <div class="band-name mel-lanzieri" data-url="#">
                    <span class="band-word">Mel</span>
                    <span class="band-word highlight">Lanzieri</span>
                </div>
                <div class="band-name betty-black" data-url="#">
                    <span class="band-word">Betty</span>
                    <span class="band-word highlight">Black</span>
                </div>
            </div>
        </section>
        
        <section class="event-details">
            <div class="timing">
                <div class="detail">
                    <span class="label">DOORS</span>
                    <span class="time">7PM</span>
                </div>
                <div class="divider">•</div>
                <div class="detail">
                    <span class="label">SHOW</span>
                    <span class="time">8PM</span>
                </div>
            </div>
            
            <div class="cta contact-poster">
                <div class="contact-divider">
                    <span class="divider-symbol">✦</span>
                </div>
                
                <div class="contact-headliners">
                    <div class="contact-act contact-lauren">
                        <span class="contact-name">
                            <span class="name-letter">L</span>
                            <span class="name-letter highlight">A</span>
                            <span class="name-letter">U</span>
                            <span class="name-letter highlight">R</span>
                            <span class="name-letter">E</span>
                            <span class="name-letter highlight">N</span>
                        </span>
                        <a href="mailto:laurenrowe@live.com" class="contact-email">
                            laurenrowe@live.com
                        </a>
                    </div>
                </div>
                
                <p class="exclusive">For exclusive invitations</p>
            </div>
        </section>
        
        <footer class="atmosphere">
            <p>Where festival meets living room</p>
        </footer>
    </main>
    
    <script type="module" src="fireflies.js"></script>
</body>
</html>
